<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-dark text-white h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={{url_for('index')}}>Central User Profile</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={{url_for('index')}}>Home</a>
            </li>
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('logout')}}>Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('profile')}}>Dashboard</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('login')}}>Login</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href={{url_for('register')}}>Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('register_doctor')}}>Register Doctor</a>
            </li>
            {% endif %}
            <!-- <li class="nav-item">
              <a class="nav-link active" href={{url_for('login')}}>Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href={{url_for('register')}}>Register</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
